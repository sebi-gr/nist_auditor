name: PR Security
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

# Ensure only the latest run per PR is active
concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  provenance:
    name: 1) Provenance Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Validate PR body has provenance trailer
        uses: actions-ecosystem/action-regex-match@v2
        id: match
        with:
          text: "${{ github.event.pull_request.body || '' }}"
          regex: '^Provenance:\s*(ai|human|external|mixed|unknown)\s*$'
          flags: 'mi'
      - name: Fail if missing/invalid
        if: steps.match.outputs.match == ''
        run: |
          echo "Missing or invalid 'Provenance:' trailer in PR body." >&2
          exit 1

  gitleaks:
    name: 2) Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: provenance
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Run Gitleaks on PR range
        continue-on-error: true
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}   # required by the action
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: "false"
        with:
          args: >
            detect --source=. --no-git --redact --no-banner --exit-code 1
      - name: Normalize Gitleaks SARIF path
        if: ${{ always() }}
        run: |
          if [ -f results.sarif ]; then
            mv results.sarif gitleaks.sarif
          fi

          if [ ! -f gitleaks.sarif ]; then
            cat <<'EOF' > gitleaks.sarif
            {
              "version": "2.1.0",
              "runs": []
            }
            EOF
          fi
      - name: Upload Gitleaks SARIF
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif

  semgrep:
    name: 3) Semgrep (Java)
    runs-on: ubuntu-latest
    needs: gitleaks
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Run Semgrep (security-audit)
        continue-on-error: true
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit
          generateSarif: "1"
      - name: Ensure Semgrep SARIF exists
        if: ${{ always() }}
        run: |
          if [ ! -f semgrep.sarif ]; then
            cat <<'EOF' > semgrep.sarif
            {
              "version": "2.1.0",
              "runs": []
            }
          EOF
          fi
      - name: Upload SARIF
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep.sarif

  codeql:
    name: 4) CodeQL (Java - manual build)
    runs-on: ubuntu-latest
    needs: semgrep
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
      - name: Build Java
        run: |
          mkdir -p build
          javac -cp "lib/javax.servlet-api-4.0.1.jar" -g -d build $(git ls-files "*.java")
      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"
          output: codeql-results
      - name: Ensure CodeQL SARIF exists
        if: ${{ always() }}
        run: |
          mkdir -p codeql-results
          if ! ls codeql-results/*.sarif >/dev/null 2>&1; then
            cat <<'EOF' > codeql-results/java.sarif
            {
              "version": "2.1.0",
              "runs": []
            }
          EOF
          fi
      - name: Upload CodeQL SARIF
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: codeql-results
